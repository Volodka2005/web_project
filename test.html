<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="surveyForm">
        <div class="question">
            <label for="faculty">На якому факультеті ви навчаєтесь?</label><br>
            <select id="faculty" name="faculty">
                <option value="faculty1">Факультет 1</option>
                <option value="faculty2">Факультет 2</option>
                <option value="faculty3">Факультет 3</option>
            </select>
        </div>
    
        <div class="question">
            <p>Виберіть потік на якому ви навчаєтесь:</p>
            <label><input type="radio" name="stream" value="stream1"> Потік 1</label><br>
            <label><input type="radio" name="stream" value="stream2"> Потік 2</label><br>
            <label><input type="radio" name="stream" value="stream3"> Потік 3</label><br>
        </div>
    
        <div class="question">
            <p>Вкажіть групу:</p>
            <label><input type="checkbox" name="group" value="group1"> Група 1</label><br>
            <label><input type="checkbox" name="group" value="group2"> Група 2</label><br>
            <label><input type="checkbox" name="group" value="group3"> Група 3</label><br>
        </div>
    
        <div class="question">
            <label for="interviewTime">Виберіть зручний час для проходження співбесіди:</label><br>
            <input type="datetime-local" id="interviewTime" name="interviewTime"><br>
        </div>
    
        <div class="question">
            <label for="averageScore">Вкажіть середній бал:</label><br>
            <input type="number" id="averageScore" name="averageScore" min="1" max="5"><br>
        </div>
    
        <!-- Додайте інші питання тут -->
    
        <button type="submit">Надіслати</button>
    </form>
    
       
</body>
<script>
    const form = document.getElementById('surveyForm');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(form);
    const surveyData = {};

    for (const [key, value] of formData.entries()) {
        if (surveyData[key]) {
            if (Array.isArray(surveyData[key])) {
                surveyData[key].push(value);
            } else {
                surveyData[key] = [surveyData[key], value];
            }
        } else {
            surveyData[key] = value;
        }
    }

    // Зберігаємо дані у LocalStorage
    localStorage.setItem('surveyData', JSON.stringify(surveyData));
    console.log('Дані опитування збережені у LocalStorage:', surveyData);
});


// Зберігаємо дані опитування з унікальним ключем
function saveSurveyData(data, surveyNumber) {
    const key = 'surveyData' + surveyNumber; // Створюємо унікальний ключ для кожного опитування
    localStorage.setItem(key, JSON.stringify(data)); // Зберігаємо дані у форматі JSON
}

// Отримуємо дані опитування з LocalStorage за унікальним ключем
function getSurveyData(surveyNumber) {
    const key = 'surveyData' + surveyNumber; // Створюємо ключ для пошуку даних
    const data = localStorage.getItem(key); // Отримуємо дані з LocalStorage
    return data ? JSON.parse(data) : null; // Перетворюємо рядок JSON у об'єкт або повертаємо null, якщо даних немає
}

// Приклад використання для збереження та отримання даних опитування
const survey1Data = { /* ваші дані опитування */ };
saveSurveyData(survey1Data, 1); // Зберегти дані опитування під ключем 'surveyData1'

const survey2Data = { /* ваші дані опитування */ };
saveSurveyData(survey2Data, 2); // Зберегти дані опитування під ключем 'surveyData2'

// Отримати дані опитування під ключем 'surveyData1'
const retrievedSurvey1Data = getSurveyData(1);
console.log(retrievedSurvey1Data);

// Отримати дані опитування під ключем 'surveyData2'
const retrievedSurvey2Data = getSurveyData(2);
console.log(retrievedSurvey2Data);

</script>
</html>
